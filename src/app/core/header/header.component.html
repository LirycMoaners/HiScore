<mat-toolbar color="primary">
  <button mat-icon-button class="menu" aria-label="Open menu" (click)="openMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <div class="title">
    {{headerService.title}}
  </div>
  <div class="option">
    <ng-container *ngIf="router.url.startsWith('/current-game')">
      <app-option-menu></app-option-menu>
    </ng-container>
  </div>
</mat-toolbar>
