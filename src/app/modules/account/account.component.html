<div *ngIf="authenticationService.user" class="container">
  <div class="profile">
    <div class="file">
      <img [src]="authenticationService.user.photoURL" alt="Profile picture">
      <input
        type="file"
        name="file"
        id="file"
        accept="image/png, image/jpeg"
        (change)="onFileChange($event)"
      >
      <label for="file"><mat-icon>create</mat-icon></label>
    </div>
    <mat-form-field>
      <mat-label>Display name</mat-label>
      <input
        matInput
        [ngModel]="authenticationService.user.displayName"
        (keyup.enter)="$event.target.blur()"
        (blur)="onUsernameChange($event)"
        required
      >
    </mat-form-field>
  </div>
  <div class="email">
    <mat-form-field>
      <mat-label>New email</mat-label>
      <input matInput type="email" [formControl]="newEmail">
    </mat-form-field>
    <button mat-raised-button class="change" (click)="changeEmail()">Change email</button>
  </div>
  <div class="password">
    <mat-form-field>
      <mat-label>New password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [formControl]="newPassword">
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button class="change" (click)="changePassword()">Change password</button>
  </div>
  <button mat-raised-button color="warn" (click)="deleteUser()">Delete account</button>
</div>
