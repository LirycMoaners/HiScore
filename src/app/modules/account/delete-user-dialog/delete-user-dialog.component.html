<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
  Are you sure you want to delete your account ?
</div>
<div mat-dialog-actions>
  <button
    mat-button
    matDialogClose
  >
    Cancel
  </button>
  <button
    mat-raised-button
    color="warn"
    cdkFocusInitial
    (click)="validate()"
  >
    Delete
  </button>
</div>
